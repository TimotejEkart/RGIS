name: Build and Push Docker Image

on:
  push:
    branches:
    - master
    
jobs:
  build_and_test:
    runs-on: ubuntu-latest
  
    env:
      BUILD_CONFIG: 'Release'
      SOLUTION: 'RGIS_Vaja4/RGIS_Vaja4/RGIS_Vaja4.sln'

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0' 
        
    - name: Build the test project
      run: dotnet build "TestProject1.csproj" -c $BUILD_CONFIG
      working-directory: ./RGIS_Vaja4/TestProject

    - name: Run tests
      run: dotnet test "RGIS_Vaja4/TestProject/TestProject1.csproj" --logger "trx;LogFileName=test_results.trx"

    - name: Publish test results
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: 'Unit Tests'
        path: '**/*.trx'
        reporter: github-check
     
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          timotejekart/rgisvaja6:latest
          timotejekart/rgis:${{ github.sha }}